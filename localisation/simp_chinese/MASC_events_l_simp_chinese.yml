l_simp_chinese:
 
 masc.1000.name:0 "基因管理库建设"
 masc.1000.desc:0 "我们已开始着手庞大的基因管理库的建设。基座已就位，主轴已准备。对突破性生物科技的允诺以及对大胆设想的超越都将等待着我们。\n\n生物无尽的谜团最终都能被我们所掌控吗？"
 masc.1000.a:0 "未来属于我们。"
 
 masc.1002.name:0 "$utopia.4002.name$"
 masc.1002.desc.a:0 "[From.GetName]开始挑战基因管理库的建设——一座科技极其先进的科研设施，足以让科学进程产生革命性颠覆。\n\n[masc_gene_manager_system.GetName]星系热火如荼，工程师们正在组装建筑初始平台。无论他们成功与否，单纯这次尝试就足以让他们成为我们这一时代的先行者。"
 masc.1002.desc.b:0 "[From.GetName]开始着手建造另一个基因管理库，这一次是在[masc_gene_manager_system.GetName]星系。"
 
 masc.1003.name:0 "基因管理库：冷库"
 masc.1003.desc:0 "基因管理库的低温发生器核心已就位，为后续的基因库提供了可靠的存放环境。我们的工程师准备加装下一个设施片段——一个巨大的环型实验室，用于生成各种温度、湿度、重力等条件，同时也能为研究者提供很多住房。"
 masc.1003.a:0 "我们进展迅猛。"
 
 masc.1004.name:0 "基因管理库：外环"
 masc.1004.desc:0 "第一个模组——外环实验室已就位，生物工程研究者已前往他们的生活分区。下一步也是最后一步我们将延展设施的核心，添加额外的流水线工厂用于进行大规模的基因工程实验。我们已采取进一步的安保来保证工作人员的安全。"
 masc.1004.a:0 "我们就快完成了"
 
 masc.1005.name:0 "基因管理库完成"
 masc.1005.desc.a:0 "今天我们庆祝这个伟大的基因管理库的开启。伴随着她那最尖端的科研设备与革新科技，我们已经有能力将我们的物种提升为全新的强大存在，让我们能自己定夺我们的未来。这项功绩将成为一个新启蒙时代的开端。\n\n今天会是我们物种历史中伟大的一天。"
 masc.1005.desc.b:0 "今天我们庆祝着另一个基因管理库的完成。如果我们之前的成就还不够的话，这一个基因管理库的完成定能将我们置于宇宙科学进步的前沿。我们的基因科学进步让我们能自己定夺我们的未来。"
 masc.1005.a:0 "确实如此。"
 
 masc.1007.name:0 "$utopia.4010.name$"
 masc.1007.desc:0 "[From.GetName]完成了基因管理库的建造。现在他们有能力定夺自己的未来，并让他们处在进化的前沿。我们也许要注意他们，完成这样一个建筑未来必然会造福于他们的种族，让他们获得对我们的文明的优势。"
 
 masc.1008.name:0 "废弃的基因管理库"
 masc.1008.desc:0 "我们在[gene_manager_system.GetName]发现了一个巨构建筑的残骸。该巨型建筑似乎曾是一个巨大的§H基因管理库§!。尽管其已废弃数千年，但其主体结构依然完好。"
 masc.1008.a:0 "它看起来与我们的基因管理库具有相近的功能。"
 masc.1009.name:0 "基因管理库被修复"
 masc.1009.desc:0 "在[From.GetName]附近的废弃基因管理库已被完全修复了，并配备了[Root.GetName]的精英生物工程学家。这个巨构建筑仍然保持着设计师当初建造它时的初衷，在这个时代提升我们的物种成为更强大的存在。"
 
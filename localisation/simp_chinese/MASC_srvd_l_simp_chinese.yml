 masc_unity_of_lucky_desc:0 "$masc_unity_of_lucky_desc_owner$"
 masc_unity_of_lucky_desc_owner:0 "在大灾变发生前，环世界的原住民还不曾知道外环小行星带的存在。当所有生还者的情绪都从紧张的疏散中缓解下来时，这颗巨大的冰块才逐渐地进入了每个人的认知。\n\n随着时间的流逝，居住站中的人们获得了对这颗小行星的好感，作为填补虚空的一剂慰藉，在漫长的时间内形成了独特的文化。"
 masc_unity_of_lucky_desc_non_owner:0 "当地的原住民似乎对他们星系中的小行星带有一种我们并不了解的崇拜文化。无论如何，这颗怎么看上去都没有任何异常的大冰块上有许多科研设施。"
 

 shattered_ring_system_void_dweller_start_DESC:0 "这将是选择殁环余孤起源时的起始恒星系。"
 
 masc_origin_ringworld_void_dwellers:0 "殁环余孤"
 masc_origin_ringworld_void_dwellers_desc:0 "这一文明原先生活在先驱们建造的环形世界之中，直到大灾变的发生迫使剩余的生还者们被疏散至轨道居住站上。一经理解及修复完好，他们将获得巨大的力量。"
 masc_origin_tooltip_ringworld_void_dwellers_effects:0 "-游戏开始时以一个§Y$pc_habitat$§!作为母星，位于一个部分损毁的§Y$pc_ringworld_habitable$§!上，并有建造更多居住站所需的科技\n-母星星系的恒星是一个§Y$pc_black_hole$§!，阻碍舰船的紧急超光速逃离能力\n-你的物种有大幅的宜居性惩罚和住房占用惩罚，且§R不确保宜居星球的生成§!\n-你的物种$ARMIES$士气提升§G15%§!"
 
 START_SCREEN_SRVD:0 "自有历史的数千年以来，[GetSpeciesName]是这片环世界的原住民，繁衍生息千秋万代。然而在数百年前，一场难以置信的巨大灾变摧毁了环世界的大部分，甚至摧毁了我们的恒星，罹难者不计其数。我们作为极少数有幸生还的殁环余孤，从这片废墟当中逃离，建立了位于虚空中的家园——[GetHomeWorldName]。\n\n这场灾难几乎摧毁了我们文明的全部，也使我们遗忘了我们的人民是如何来到这片环型世界的，但在艰苦的磨难中，我们最终站了起来。\n\n我们的文明茁壮成长，如今已准备好探索星海——无论是初次，还是又一次如此。尽管我们已有了长足的进步，然而想要理解并修复我们的家园，仍然还有很长的路要走。"
 
 masc.11000.title:0 "玛伊娜斯"
 masc.11000.a.desc:0 "我还在这里。你这次还要我帮你什么吗？"
 
 masc.11000.a:0 "你是谁？"
 masc.11000.a.response:0 "我是玛伊娜斯。嗯……我知道你想问的不只是我的名字，对吗？\n\n在我的时代，曾经有过一个繁荣昌盛的文明。不幸的是，这个文明在漫长的时间之后消逝了，而我是这个文明最后遗产，一个杰作。\n\n作为顶尖科技水平的象征，我的存在并没有被赋予目的和意义，留下我在孤寂的虚空中漂泊……虽然现在看上去，好像有事情要对付了。"
 masc.11000.b:0 "那只怪物究竟是什么？"
 masc.11000.b.response:0 "一种硅基生命体，类似于你们在宇宙四处遇到的变形虫，但是更加聪慧。在你们对野生变形虫进行实验时，你们在基因管理库中放置的超低温发生器为这个种群的一种罕见个体赋予了强大的能量，在增强了其智力的同时也为这个生命赋予了感情。不幸的是，这个生命似乎因孤寂而崩溃，最终造成了你们现在面临的灾难。"
 masc.11000.c:0 "你与此事有何干系？"
 masc.11000.c.response:0 "好吧，我承认——那是我弄出来的东西……这是我的科技。我的一部分设施曾经被海盗或者野蛮人等等各种东西搞砸甚至摧毁过，其中的一些生物跑了。看上去你们可能找到了那么一些……不过我们还是先想想怎么对付吧，嗯？"
 
 masc.11000.z:0 "再见。"